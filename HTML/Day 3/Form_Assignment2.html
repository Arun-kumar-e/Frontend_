<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >
        <table border="1"  align="center" width="60%" cellpadding="5px">
            <th colspan="4">
                <h2>Registration Form</h2>
            </th>

            <tr>
                <td>
                    <label >Student Name</label>
                </td>
                <td>
                    <input type="text" placeholder="First Name">
                </td>
                <td>
                    <input type="text" placeholder="Middle Name">
                </td>
                <td>
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Father's Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Father's Name">
                </td>
                <td>
                    <label for="">Mother's Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Mother's Name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Date Of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Category</label>
                </td>
                <td>
                    <input type="radio">Gen
                    <input type="radio">OBC
                    <input type="radio">SC
                    <input type="radio">ST
                </td>

                <td>
                    <label for="">Handicapped</label>
                </td>
                <td>
                    <input type="radio">Yes
                    <input type="radio">No
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Ex-Serviceman</label>
                </td>
                <td>
                    <input type="radio">Yes
                    <input type="radio">No
                </td>
                <td>
                    <label for="">EWS</label>
                </td>
                <td>
                    <input type="radio">Yes
                    <input type="radio">No
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email">
                </td>
                <td>
                    <label for="">Mobile Number</label>
                </td>
                <td>
                    <input type="number">
                </td>
                
            </tr>

            <tr>
                <td>
                    <label for="">State</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Select any one</option>
                        <option value="">Rajasthan</option>
                        <option value="">Delhi</option>
                    </select>
                </td>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Select any one</option>
                        <option value="">Jaipur</option>
                        <option value="">Udaipur</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Upload Photo</label>
                </td>
                <td>
                    <input type="file"> No file chosen
                </td>

                <td>
                    <label for="">Upload Signature</label>
                </td>
                <td>
                    <input type="file">No file chosen
                </td>
            </tr>

            <tr>
                <td></td>
                <td colspan="3">
                    <center>
                    <button>Submit</button>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
